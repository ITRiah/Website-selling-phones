<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Form</title>
	<style>
		table {
			border-collapse: collapse;
			width: 50%;
			margin: auto;
		}

		table,
		th,
		td {
			border: 1px solid black;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
		}

		input {
			width: 100%;
			box-sizing: border-box;
		}

		#errors {
			color: red;
		}

		button {
			padding: 10px;
		}
	</style>
</head>

<body>
	<form th:action="@{/ticket/update}" method="post">
		<table>
			<input name="id" type="hidden"  th:value="${t.id}"/>
			<tr>
				<th>Client Name:</th>
				<td>
					<input name="clientName" th:value="${t.clientName}" type="text">
				</td>
			</tr>
			<tr>
				<th>Cilent Phone:</th>
				<td><input name="clientPhone" th:value="${t.clientPhone}" type="text"></td>
			</tr>
			<tr>
				<th>Status:</th>
				<td><input name="status" th:value="${t.status}" type="text"></td>
			</tr>
			<tr>
				<th>Content:</th>
				<td><input name="content" th:value="${t.content}" type="text"></td>
			</tr>
			<tr>
				<th>Process Date:</th>
				<td><input name="processDate" th:value="${#dates.format(t.processDate, 'dd/MM/yyyy')}" /></td>
			</tr>
			<tr>
				<th>Department ID:</th>
				<td>
					<select name="department.id">
						<option  th:selected="${d.id == t.department.id}" th:each="d : ${departmentList}" th:value="${d.id}" th:text="${d.name}"></option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">Update</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
